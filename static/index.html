<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selenium Code Generator</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        textarea, input { width: 100%; padding: 10px; margin-top: 5px; }
        button { padding: 10px 20px; margin-top: 10px; }
        pre { background-color: #f4f4f4; padding: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>.Selenium Code Generator</h1>
    <form id="seleniumForm">
        <label><strong>URL:</strong></label>
        <input type="text" id="urlInput" required>

        <label><strong>User Flow Description:</strong></label>
        <textarea id="flowInput" rows="6" required></textarea>

        <button type="submit">Generate Selenium Code</button>
    </form>

    <h2>Generated Code:</h2>
    <pre id="output"></pre>

    <script src="/static/app.js"></script>
</body>
</html>
